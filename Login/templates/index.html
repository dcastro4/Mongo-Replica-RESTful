<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Link to W3.CSS stylesheet -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="/public/styles.css">
	<style>
		.center {
			display: flex;
			justify-content: center;
			height: 100vh;
		}
	</style>
</head>
<body>

	<div class="w3-bar w3-light-gray">
		<a href="/" class="w3-bar-item w3-button">Inicio</a>
		<a href="/dashboard" class="w3-bar-item w3-button">Dashboard</a>
		<a href="/logout" class="w3-bar-item w3-button w3-right">Logout</a>
		<a href="/" class="w3-bar-item w3-button w3-right">Login</a>
	</div>

	<div class="center">
		<div class="w3-container w3-half w3-margin-top">
			<h2>Login Form</h2>
			<form class="w3-display-container w3-card w3-padding-large w3-round" action="/login" method="POST">
				<p>
					<label class="">Username</label>
					<input class="w3-input w3-border w3-round" type="text" placeholder="Enter Username" name="username" required>
				</p>
				<p>
					<label class="">Password</label>
					<input class="w3-input w3-border w3-round" type="password" placeholder="Enter Password" name="password" required>
				</p>
				<p>
					<button class="w3-button w3-teal w3-round">Login</button>
				</p>
			</form>
		</div>
	</div>

</body>
</html>
